<!-- case-insenitive search for text inside a div element -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#inp").on("keyup", function(){
                var value= $(this).val().toLowerCase();
                $("#element *").filter(function(){
                    $(this).toggle($(this).text().toLowerCase().indexOf(value)>-1)
                });
            });
        });
    </script>
</head>
<body>
    <h2>Filter anything</h2>
    <p>type something in the field to seach for a specific text inside the div element</p>
    <input id="inp" type="text" placeholder="search">
    <div id="element">
        <p>paragraph</p>
        <div>div inside div</div>
        <button>button 1</button>
        <button>button 2</button>
        <p>paragraph</p>
    </div>
</body>
</html>
